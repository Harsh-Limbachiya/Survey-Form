<!DOCTYPE html>
<html>
    <head>
        <title>
            Survey Form
        </title>
        <link rel="stylesheet" type="text/css" href="surveyForm.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <header id ="header">
            <h1 id="title">Code Camp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>    
            <section>
                <form id="survey-form">
                    <div class="form-group">
                        <label id="name-label" for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your Name" class="form-control" required> 
                    </div>
                    <div class="form-group">
                        <label id="email-label" for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your Email" class="form-control" required> 
                    </div>
                    <div class="form-group">
                        <label id="number-label" for="number">Number</label>
                        <input type="text" id="number" placeholder="Enter your Number" class="form-control" required> 
                    </div>
                    <div class="form-group">
                        <label id="age-label" for="age">Age<span class="clue">(optional)</span></label>
                        <input type="number" min="10" max="100" id="age" placeholder="Your Age" class="form-control"> 
                    </div>
                    <div class="form-group">
                        <p>Which option best describes your Current Role</p>
                        <select id="dropdown" name="role" class="form-control" required >
                            <option disabled selected value>Select Current Role</option>
                            <option value="student">Student</option>
                            <option value="work">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>Would you recommend the Code Camp to your friend</p>

                        <label>

                            <input type="radio" name="user-recommend" value="definitely" class="input-radio">Definitely
                        </label>
                        <label>
                            <input type="radio" name="user-recommend" value="maybe" class="input-radio">Maybe
                        </label>
                        <label>
                            <input type="radio" name="user-recommend" value="notSure" class="input-radio">Not Sure
                        </label>
                    </div>
                    <div class="form-group">
                        <p>
                            What would you like to see improved on CodeCamp?<span class="clue">(check all that apply)</span>
                        </p>
                        <label>
                            <input type="checkbox" name="prefered" class="input-checkbox" value="front-end projects">Front-End Projects
                        </label>
                        <label>
                            <input type="checkbox" name="prefered" class="input-checkbox" value="Back-end projects">Back-End Projects
                        </label>
                        <label>
                            <input type="checkbox" name="prefered" class="input-checkbox" value="Data Visualization">Data Visualization
                        </label>
                        <label>
                            <input type="checkbox" name="prefered" class="input-checkbox" value="Challenges">Challenges
                        </label>
                        <label>
                            <input type="checkbox" name="prefered" class="input-checkbox" value="Open Source Community">Open Source Community
                        </label>
                    </div>
                    <div class="form-group">
                        <p>Any comments or suggestions?</p>
                        <textarea
                          id="comments"
                          class="input-textarea form-control"
                          name="comment"
                          placeholder="Enter your comment here..."
                        ></textarea>
                      </div>
                    <div class="form-group">
                        <button  id="submit" type="submit" value="submit" class="form-control">Submit</button>
                    </div>
                </form>
            </section>
        </div>
    </body>

</html>
